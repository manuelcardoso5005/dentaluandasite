<!DOCTYPE html>
<html lang="pr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/menu.js"></script>
    <script defer src="js/footer.js"></script>
    <script defer src="js/formAgendar.js"></script>
    <script defer src="js/components/CompAgendar.js"></script>
    <script defer src="js/script.js"></script>
    <link rel="icon" href="images/logo/ico.ico" type="image/x-icon">
    <title>Dentaluanda</title>
</head>
<body>
    <div id="bg-cover"></div>
    <nav id="nav-menu"></nav>
    <header id="header-diferent">
        <div id="container">
         <div class="header-area">
             <h1>Contacto</h1>
             <p>
                 <span><a href="index.html">Início</a></span> / 
                 <span><a href="#" class="active-option">Contacto</a></span>
             </p>
         </div>
         <div class="bg-header"></div>
        </div>
     </header>
    <main id="main-index">
        <section id="adreess-google">
            <div id="container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15770.942045788046!2d13.2524285!3d-8.8108998!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1a51f335d24998d9%3A0x53e042513e8e48e7!2sDentaLuanda!5e0!3m2!1spt-PT!2sao!4v1713417968404!5m2!1spt-PT!2sao" 
                    width="100%" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <section id="adreess-all">
            <div id="container">
                <div class="card">
                    <i class="bi bi-geo-alt"></i>
                    <div class="card-information">
                        <p class="title3">Endereço</p>
                        <p class="text">Rua Garcia Neto nº 7, bairro Miramar, município de Luanda.</p>
                        <p class="text">Luanda, Angola.</p>
                    </div>
                </div>
                <div class="card">
                    <i class="bi bi-telephone-inbound"></i>
                    <div class="card-information">
                        <p class="title3">Contactos</p>
                        <p class="text">+244 123 456 789.</p>
                        <p class="text">suport@dentaluanda.com</p>
                    </div>
                </div>
                <div class="card">
                    <i class="bi bi-clock"></i>
                    <div class="card-information">
                        <p class="title3">Horário de Funcionamento</p>
                        <p class="text">Abre: 8:00 – Fecha: 18:00</p>
                        <p class="text">Sábado & Domingo: Fechado.</p>
                    </div>
                </div>
            </div>
        </section>
        <section id="agendar">
            <div id="container" class="agendar-content"></div>
        </section>
    </main>
    <footer id="footer-content"></footer>

</html>
